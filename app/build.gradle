buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.27.1'
    }
}
apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.vortexlocker.app"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 1
        versionName "4.43"
        buildConfigField("String", "DATABASE_NAME", "\"lock.db\"")
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}
ext {
    //dependencies
    work = "1.0.0-beta02"

    versionDagger = '2.16'
    versionRetrofit = '2.4.0'
    versionGson = '2.8.5'
    versionGsonJodatimeSerialisers = '1.7.0'
    versionButterknife = '8.8.1'
    versionTimber = '4.7.1'
    versionOkHttp3LoggingInterceptor = '3.8.0'
}
dependencies {
    implementation 'com.android.support:design:27.0.0'
    // Add dependency

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.7.0'

    implementation 'com.android.support:support-v4:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'android.arch.persistence.room:runtime:1.1.1'
    // implementation "android.arch.persistence.room:runtime:1.0.0"
    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"
    implementation 'com.android.support:design:27.1.1'

    implementation 'com.github.bumptech.glide:glide:4.8.0'
    //location service
//    implementation 'com.google.android.gms:play-services-location:15.0.1'

    //app update checker lib
    implementation 'com.github.javiersantos:AppUpdater:2.7'
    implementation 'org.jsoup:jsoup:1.11.3'



    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

    // DAGGER GOOGLE
    implementation "com.google.dagger:dagger:$versionDagger"
    annotationProcessor "com.google.dagger:dagger-compiler:$versionDagger"

    // RETROFIT SQUARE
    implementation "com.squareup.retrofit2:retrofit:$versionRetrofit"
    implementation "com.squareup.retrofit2:converter-gson:$versionRetrofit"

    // OKHTTP3 LOGGING INTERCEPTOR
    implementation "com.squareup.okhttp3:logging-interceptor:$versionOkHttp3LoggingInterceptor"

    // GSON
    implementation "com.google.code.gson:gson:$versionGson"
    implementation "com.fatboyindustrial.gson-jodatime-serialisers:gson-jodatime-serialisers:$versionGsonJodatimeSerialisers"

    // BUTTERKNIFE
    implementation "com.jakewharton:butterknife:$versionButterknife"
    annotationProcessor "com.jakewharton:butterknife-compiler:$versionButterknife"

    // TIMBER
    implementation "com.jakewharton.timber:timber:$versionTimber"

    //WORK MANAGER
    implementation "android.arch.work:work-runtime:$work"

    //SOCKET.IO
    implementation 'com.github.nkzawa:socket.io-client:0.3.0'

    // Stepper
    implementation 'me.drozdzynski.library.steppers:steppers:1.0.0'

    //SDP
    implementation 'com.intuit.sdp:sdp-android:1.0.6'

}
repositories {
    mavenCentral()

}


