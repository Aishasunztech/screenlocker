buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.28.1'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}
android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.titanlocker.secure"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 466
        versionName "4.66"
        buildConfigField("String", "DATABASE_NAME", "\"lock.db\"")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    signingConfigs {
        release {
            storeFile file("my-release-key.keystore")
            storePassword 'vortex@sunztech786'
            keyAlias 'release-key'
            keyPassword 'vortex@sunztech786'
        }
    }

    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

}
ext {
//dependencies
    work = "1.0.0-beta02"
    versionDagger = '2.16'
    versionRetrofit = '2.4.0'
    versionGson = '2.8.5'
    versionGsonJodatimeSerialisers = '1.7.0'
    versionButterknife = '10.1.0'
    versionTimber = '4.7.1'
    versionOkHttp3LoggingInterceptor = '3.8.0'

}
dependencies {

// Add dependency
    implementation fileTree(include: ['*.jar'], dir: 'libs')

//noinspection GradleCompatible
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha04'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.7.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0-alpha04'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0-alpha04'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha04'
//    implementation 'androidx.room:room-runtime:2.1.0-alpha06'

// Room

// implementation "android.arch.persistence.room:runtime:1.0.0"
    implementation 'androidx.room:room-runtime:2.1.0-alpha04'
    annotationProcessor 'androidx.room:room-compiler:2.1.0-alpha04'

    implementation 'com.github.bumptech.glide:glide:4.8.0'

//location service

// implementation 'com.google.android.gms:play-services-location:15.0.1'

//app update checker lib
    implementation 'com.github.javiersantos:AppUpdater:2.7'
    implementation 'org.jsoup:jsoup:1.11.3'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

// DAGGER GOOGLE
    implementation "com.google.dagger:dagger:$versionDagger"
    annotationProcessor "com.google.dagger:dagger-compiler:$versionDagger"

// RETROFIT SQUARE
    implementation "com.squareup.retrofit2:retrofit:$versionRetrofit"
    implementation "com.squareup.retrofit2:converter-gson:$versionRetrofit"

// OKHTTP3 LOGGING INTERCEPTOR
    implementation "com.squareup.okhttp3:logging-interceptor:$versionOkHttp3LoggingInterceptor"

// GSON
    implementation "com.google.code.gson:gson:$versionGson"
    implementation "com.fatboyindustrial.gson-jodatime-serialisers:gson-jodatime-serialisers:$versionGsonJodatimeSerialisers"

// BUTTERKNIFE
    implementation "com.jakewharton:butterknife:$versionButterknife"
    annotationProcessor "com.jakewharton:butterknife-compiler:$versionButterknife"

// TIMBER
    implementation "com.jakewharton.timber:timber:$versionTimber"
//matrial design
    implementation 'com.google.android.material:material:1.0.0'
//WORK MANAGER
    implementation "android.arch.work:work-runtime:$work"

//SOCKET.IO
    implementation 'com.github.nkzawa:socket.io-client:0.3.0'

//fabric
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.9@aar') {
        transitive = true;
    }

//sdp
    implementation 'com.intuit.sdp:sdp-android:1.0.6'

//ssp
    implementation 'com.intuit.ssp:ssp-android:1.0.6'
    implementation 'pub.devrel:easypermissions:2.0.1'

    // progress library
    implementation 'com.kaopiz:kprogresshud:1.2.0'


    implementation project(':Stepper')
}
repositories {
    mavenCentral()

}
